<!DOCTYPE html>
<html>
<head>
	<title>Tableau associatif</title>
</head>
<body>
</body>
	<script type="text/javascript">
		maProvince = {
			code : 'QC',
			nom : 'Québec',
			capital : 'Québec',
			metropole : 'Montréal',
			population : '8000000'
		}

		/* Deux façons d'accéder à la valeur d'une propriété d'un objet litéral */

		/* Avec le point */

		console.log('maProvince.metropole = ' +  maProvince._______________)

		/* Avec les crochets comme pour un tableau associatif  */


		console.log('maProvince["metropole"] = ' + maProvince________________________)


	</script>

</html>
